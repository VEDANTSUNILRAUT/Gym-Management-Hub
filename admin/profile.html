<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gym Fitness</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Foldit:wght@200;500;900&family=Konkhmer+Sleokchher&family=Mooli&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .profile-card {
    width: 500px;
    height: 600px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  
  .profile-image {
    width: 100%;
    height: 50%;
    object-fit: cover;
  }
  
  .profile-info {
    padding: 20px;
    text-align: center;
  }
  
  .profile-name {
    font-size: 24px;
    font-weight: bold;
    color: rgb(20, 196, 193);
    margin-bottom: 10px;
  }
  
  .profile-role {
    font-size: 18px;
    font-weight: normal;
    color: rgb(133, 233, 239);
    margin-bottom: 20px;
  }
  
  .profile-bio {
    font-size: 16px;
    font-weight: normal;
    color: rgb(49, 151, 35);
    line-height: 1.5;
    margin-bottom: 20px;
  }
  
  .profile-social {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .social-link {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #f0f0f0;
    margin: 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
  }
  
  .social-link:hover {
    background-color: #e0e0e0;
  }
  
  .social-link i {
    font-size: 20px;
    color: #333;
  }
  .linkes {
        height: 161px;
        background: #1f051b;

    }

    .linkes a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        /* width: 35px;
    height: 35px; */
        border: 2px solid rgb(39, 138, 177);
        border-radius: 10px;
        background: transparent;
        color: #278ab1;
        font-size: 30px;
        margin: 8px;
        margin-top: 33px;
        margin-left: 30px;
        text-decoration: none;
        scroll-behavior: smooth;
        overflow: hidden;
        animation: slideLeft 1s ease forwards;
        animation-delay: 0s;
        box-shadow: 0 0 2px cyan,
            0 0 6px cyan, 0 0 0px cyan;
    }
    .vv{
        color: rgb(126, 47, 47);
    }
    @keyframes slideLeft {
        0% {
            transform: translateX(100px);
            opacity: 0;
        }

        100% {
            transform: translateX(0px);
            opacity: 1;
        }
    }

    @keyframes slideright {
        0% {
            transform: translateX(-100px);
            opacity: 0;
        }

        100% {
            transform: translateX(0px);
            opacity: 1;
        }
    }

    @keyframes slideTop {
        0% {
            transform: translateY(-100px);
            opacity: 0;
        }

        100% {
            transform: translateY(0px);
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
          <div class="profile-image">
            <img src="cbum.jpg" alt="Gym admin photo" width="500px" height="600px">
          </div>
          <div class="profile-info">
            <h3 class="profile-name">Jane Smith</h3>
            <p class="profile-role">Gym Administrator</p>
            <p class="profile-bio">I am a fitness enthusiast and a certified trainer. I love to help people achieve their fitness goals and improve their health and well-being.</p>
            <div class="linkes">

                <center>
                    <a href="https://www.facebook.com/profile.php?id=61553419311614" target="_blank"><i
                            class='bx bxl-facebook-circle'></i></a>
                    <a href="https://instagram.com/brick_fit_club?igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><i
                            class='bx bxl-instagram'></i></a>
                    <a href="https://youtube.com/@BrickFitClub-ei9lq?feature=shared" target="_blank"><i
                            class='bx bxl-youtube'></i></a>
                    <a href="https://chat.whatsapp.com/Hb4QtCqbrvY50g1RMgBmix"><i class='bx bxl-whatsapp'></i></a>
                </center>

            </div>
          </div>
        </div>
      </div>
</body>
</html>
